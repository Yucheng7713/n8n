version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    mem_limit: 80m
    mem_reservation: 40m
    cpus: 0.15

  n8n:
    image: n8nio/n8n:1.65.2
    restart: unless-stopped
    env_file:
      - .env 
    expose:
      - "${N8N_PORT}"
    environment:
      # Basic
      - N8N_HOST=${N8N_EXTERNAL_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=https
      - GENERIC_TIMEZONE=${TIMEZONE}

      # Auth
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_ADMIN_USERNAME}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_ADMIN_PASSWORD}

      # Webhook
      - WEBHOOK_URL=https://${N8N_EXTERNAL_HOST}/

      # AI Agent 優化
      - EXECUTIONS_PROCESS=main
      - EXECUTIONS_TIMEOUT=300              # 5分鐘超時
      - EXECUTIONS_TIMEOUT_MAX=600          # 最大10分鐘
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=24          # 只保留1天
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=none  # 成功不保存節省空間
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=false
      
      # 嚴格限制
      - N8N_PAYLOAD_SIZE_MAX=8              # 降至 8MB
      - N8N_METRICS=false
      - N8N_DIAGNOSTICS_ENABLED=false
      - NODE_OPTIONS=--max-old-space-size=320
      
      # 並發控制 (重要!)
      - EXECUTIONS_CONCURRENCY_MAX=2        # 最多同時2個工作流
      
      # Logging
      - N8N_LOG_LEVEL=error                 # 只記錄錯誤
      - N8N_LOG_OUTPUT=console
      - N8N_USER_MANAGEMENT_DISABLED=true

      # Queue mode (使用 Redis 作為 queue)
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - EXECUTIONS_MODE=regular

    volumes:
      - ~/n8n-data:/home/node/.n8n
    depends_on:
      redis:
        condition: service_healthy
    mem_limit: 450m
    mem_reservation: 250m
    cpus: 1.2
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 120mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 60
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    mem_limit: 140m
    mem_reservation: 80m
    cpus: 0.3
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  n8n-data:
  caddy_data:
  caddy_config:
  redis_data: